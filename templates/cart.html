<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Kart</title>
			<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
      <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/cart.css') }}">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Movie</th>
							<th style="width:10%">Price</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
		{% for movie in cmovies %}
					<tbody>
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="{{movie.img}}"  alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{movie.title}}</h4>
										<p>{{movie.ov}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">â‚¹9.99</td>

							<td data-th="Subtotal" class="text-center">â‚¹9.99</td>
							<td class="actions" data-th="">

								<button class="btn btn-danger btn-sm"><a href="{{url_for('delete_movie',title=movie.title)}}"><i class="fa fa-trash-o"></i></a></button>
							</td>
						</tr>
					</tbody>
		{% endfor %}
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>ðŸ§¾</strong></td>
						</tr>
						<tr>
							<td><a href="{{url_for('show_movies')}}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>ðŸ§¾</strong></td>
							<form action="cart-checkout" method="post">
						  <button type="submit" class="btn btn-success btn-block"><i class="fa fa-angle-right"></i>Buy Now</button>

					</form>
						</tr>
					</tfoot>
				</table>
</div>

</body>
</html>
